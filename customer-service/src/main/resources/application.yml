server:
  port: 3000
  servlet:
    context-path: /api/customers

spring:
  application:
    name: customer-service
  datasource:
    username: root
    password: root
    url: jdbc:postgresql://localhost:5432/microservices
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
  main:
    banner-mode: off
